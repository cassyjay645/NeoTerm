name: Gralde check

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Build
        run: |
          ./gradlew :app:assembleDebug
      - name: lsd
        run: ls -R target
